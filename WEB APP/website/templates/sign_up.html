{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<!-- Include Bootstrap Icons for icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    background-image: url("https://i.imghippo.com/files/jqI5392fTk.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, Roboto;
    margin: 0;
    padding: 0;
  }

  .signup-container {
    max-width: 400px;
    padding: 30px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    margin: 50px auto; /* Center the container */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
  }

  .form-title {
    font-weight: bold;
    margin-bottom: 20px;
    font-size: 1.5rem;
    text-align: center;
    color: white;
  }

  .signup-btn {
    background: #007BFF;
    color: white;
    border: none;
  }

  .signup-btn:hover {
    background: #0056b3;
  }

  .form-label {
    color: white;
    font-size: 14px;
    margin-bottom: 5px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px; /* Space between inputs */
  }

  .input-group input {
    padding-right: 45px; /* Add space for the icon on the right */
    height: 40px; /* Consistent height */
    border-radius: 25px; /* Rounded corners */
  }

  .input-group i {
    position: absolute;
    top: 50%;
    right: 15px; /* Position the icon on the right */
    transform: translateY(-50%);
    font-size: 18px;
    color: #666;
  }

  .form-check-label {
    color: white;
  }

  .form-check-label a {
    color: #00aced;
  }

  .form-check-label a:hover {
    text-decoration: underline;
  }
</style>

<div class="container d-flex align-items-center justify-content-start vh-100">
  <div class="signup-container shadow" style="margin-left: 70px;">
    <form method="POST" action="{{ url_for('auth.sign_up') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="name" name="name" required>
          <i class="bi bi-person"></i>
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <input type="text" class="form-control" id="username" name="username" required>
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <input type="email" class="form-control" id="email" name="email" required>
          <i class="bi bi-envelope"></i>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
          <i class="bi bi-lock-fill"></i>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit" class="btn signup-btn w-100">Sign Up</button>
    </form>
  </div>
</div>

{% endblock %}
